<html>
<script type="text/javascript">
function sendData(action) {
  var XHR = new XMLHttpRequest();
  XHR.addEventListener('load', function(event) {
      if (event.target.responseURL.endsWith("/rpc/getMagnetField")) {
            var tmp = JSON.parse(event.target.response);
            var el = "magnet";
              document.getElementById(el).innerHTML = parseFloat(tmp.magnet) + "T";
              el = 'magnetMin';
              document.getElementById(el).innerHTML = parseFloat(tmp.magnetMin) + "T";
              el = 'magnetMax';
              document.getElementById(el).innerHTML = parseFloat(tmp.magnetMax) + "T";
              el = 'magnetMean';
              document.getElementById(el).innerHTML = parseFloat(tmp.magnetMean) + "T";
      } else if (event.target.responseURL.endsWith("rpc/getCounter")) {
          var tmp = JSON.parse(event.target.response);
          var count = parseFloat(tmp.count);
          var duration = parseFloat(tmp.duration);
          var freq = parseFloat(tmp.freq);
          var el = "counter";
          var tmp1 = "duration:" + duration + "s<br>count:" + count + "<br>frequence: " + freq + "/s<br> speed:";
          var s = (freq * parseFloat(document.getElementById("counter_val_per_pulse").value));
          var u = document.getElementById("counter_time_unit").value;
          switch (u) {
              case "m":
                  s *= 60;
                  break;
              case "h":
                  s *= 3600;
                  break;
              default:
              case "s":
                  break;
          }
          tmp1 += s;
          tmp1 += document.getElementById("counter_val_unit").value;
          tmp1 += "/" + u;
          document.getElementById(el).innerHTML = tmp1;
      } else if (event.target.responseURL.endsWith("/rpc/getAccel")) {
            var tmp = JSON.parse(event.target.response);
          var el = "accelRaw";
          document.getElementById(el).innerHTML = JSON.stringify(tmp.accelN);
              el = "accelRawI";
          document.getElementById(el).innerHTML = JSON.stringify(tmp.accelI);
              el = "accel";
          document.getElementById(el).innerHTML = parseFloat(tmp.accel)+"g<br>"+(parseFloat(tmp.accel)*9.80655)+"m/s^2";
              el = "speed";
          document.getElementById(el).innerHTML = parseFloat(tmp.speed) + "m/s<br>" + (parseFloat(tmp.speed)*3.6) + "km/h";

      } else {
          console.warn(event.target.response);
      }
  });

  // Définissez ce qui arrive en cas d'erreur
  XHR.addEventListener('error', function(event) {
    alert("Oups! Quelque chose s'est mal passé.");
  });

  // Configurez la requête
  XHR.open('GET', action);

  // Ajoutez l'en-tête HTTP requise pour requêtes POST de données de formulaire
//  XHR.setRequestHeader('Content-Type', 'plain/text');

  // Finalement, envoyez les données.
  XHR.send();
}
function config_magneto_on_off () {
    var checkon = document.getElementById("switch_config").checked;
    sendData("rpc/configMagneto?config=" + (checkon?"1":"0"));
}
function init_accel_speed () {
    sendData("rpc/initAccelSpeed");
}
function accel_on_off() {
    var checkon = document.getElementById("accel_speed_on").checked;
    sendData("rpc/startAccelSpeed?start=" + (checkon?"1":"0"));
}
function read_all () {
    sendData("rpc/getMagnetField");
    sendData("rpc/getAccel");
    sendData("rpc/getCounter");
}

document.onreadystatechange = function () {
  var state = document.readyState;
  if (state == 'interactive') {
  } else if (state == 'complete') {
   setInterval(read_all, 500);
  }
};

</script>
<body>
  <h1>Welcome to Mongoose OS</h1>
    <fieldset>
      <legend>Magneto</legend>
    <fieldset>
      <legend>Config magneto</legend>
        <input type="checkbox" id="switch_config" name="switch_config" onchange="config_magneto_on_off()">
    </fieldset>
      <div id="magnet" name="magnet">
      </div>
      <div id="magnetMean" name="magnetMean">
      </div>
      <div id="magnetMax" name="magnetMax">
      </div>
      <div id="magnetMin" name="magnetMin">
      </div>
    </fieldset>
    <fieldset>
      <legend>Accel and Speed</legend>
        <fieldset>
            <legend>Init accel speed</legend>
            Start accel module: <input type="checkbox" id="accel_speed_on" name="accel_speed_on" onchange="accel_on_off()"><br>
            <input type="button" id="button_init_accel_speed" name="button_init_accel_speed" onclick="init_accel_speed()" value="Reset">
        </fieldset>
      Speed :<span id="speed" name="speed"></span><br>
      Accel: <span id="accel" name="accel"></span><br>
      Accel: <span id="accelRaw" name="accelRaw"></span><br>
      Accel initial: <span id="accelRawI" name="accelRawI"></span>
    </fieldset>
    <fieldset>
      <legend>Count</legend>
        <fieldset>
            <legend>Parametrage vitesse par roue codeuse</legend>
            Longueur ou angle (ou autre) mesuree entre chaque pulsation: <input type="text" id="counter_val_per_pulse" name="counter_val_per_pulse" value="1">
            <br>
            Unite de la valeur mesuree: <input type="text" id="counter_val_unit" name="counter_val_unit" value="">
            <br>
            Unite de temps souhaitee:
            <select id="counter_time_unit" name="counter_time_unit">
                <option value="s" selected>seconde</option>
                <option value="m">minute</option>
                <option value="h">heure</option>
            </select>
        </fieldset>
      <div id="counter" name="counter">
      </div>
    </fieldset>

</body>
</html>
